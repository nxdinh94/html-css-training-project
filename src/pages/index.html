<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-two</title>
    <link rel="stylesheet" href="../stylesheets/main.scss" />
  </head>

  <body>
    <!-- header -->
    <include src="./layouts/header.html"></include>

    <!-- main -->
    <include src="./layouts/main.html"></include>

    <!-- footer -->
    <include src="./layouts/footer.html"></include>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/html-inspector/0.8.2/html-inspector.js"></script>
    <script>
      HTMLInspector.inspect();
      const toggle = document.getElementById("modeToggle");

      // Toggle mode and save in localStorage
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode", !toggle.checked);
        localStorage.setItem("theme", toggle.checked ? "light" : "dark");
      });

      // Load saved mode on refresh
      if (localStorage.getItem("theme") === "dark") {
        toggle.checked = false;
        document.body.classList.add("dark-mode");
      } else {
        toggle.checked = true;
      }
    </script>
  </body>
</html>
