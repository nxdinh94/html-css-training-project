<section class="feedback">
  <include
    src="components/introduce_section.html"
    locals='{
      "subs" : "Pawsitive Reviews from Happy Customers",
      "title" : "They Celebrate NekoInn",
      "description" : "Discover what our clients have to say about their experiences at NekoInn.Their testimonials speak volumes about the exceptional care and service we provide for their beloved feline companions."
    }'
  ></include>
  <div class="feedback__body">
    <div class="feedback__arrow arrow-container">
      <figure>
        <img src="assets/icons/left-arrow.svg" alt="left-arrow" />
      </figure>
    </div>

    <div class="feedback__arrow arrow-container">
      <figure>
        <img src="assets/icons/right-arrow.svg" alt="right-arrow" />
      </figure>
    </div>

    <each loop="item in {{ list }}">
      <div class="feedback__hero">
        <figure>
          <img
            class="feedback__hero--icon"
            src="assets/icons/quote.svg"
            alt="left-arrow"
          />
        </figure>
        <p class="feedback__hero--text">{{ item.feedback }}</p>
        <div class="feedback__hero--person">
          <figure>
            <img class="feedback__hero--avt" src="{{ item.avt }}" alt="avt-1" />
          </figure>
          <p class="feedback__hero--name">{{ item.name }}</p>
        </div>
      </div>
    </each>
  </div>
</section>
