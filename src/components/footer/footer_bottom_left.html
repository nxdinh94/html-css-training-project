<section class="footer-bottom-left">
  <each loop="item in {{list}}">
    <div class="footer-bottom-left-hero">
      <div>
        <img src="{{item.iconPath}}" alt="{{item.iconPath}}" class="icon" />
      </div>
      <div class="footer-bottom-left-hero__text">
        <h2>{{item.header}}</h2>
        <br />
        <p>{{item.subtitle}}</p>
      </div>
    </div>
  </each>

</section>
